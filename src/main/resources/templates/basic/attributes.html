<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
        lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!--기본 속성값 설정-->
<input type="text" class="text" th:class="userA" />

<!--속성값 추가-->
<input type="text" class="text" th:attrappend="class=' myClass'"/>
<input type="text" class="text" th:attrprepend="class='myClass '"/>
<input type="text" class="text" th:classappend="myClass"/>

<!--체크 속성값 조작하기-->
<h3>checked 속성 이해하기</h3>
<input type="checkbox" checked="true"/>
<input type="checkbox" checked="false"/>

<h3>타임리프 checked 속성 사용하기 </h3>
<input type="checkbox" th:checked="true">
<input type="checkbox" th:checked="false">


</body>
</html>
