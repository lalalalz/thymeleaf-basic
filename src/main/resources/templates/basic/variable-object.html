<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <li>점 표기법: <span th:text="${userA.username}"></span></li>
    <li>점 표기법: <span th:text="${userA.age}"></span></li>
    <li>괄호 표기법: <span th:text="${userA['username']}"></span></li>
    <li>괄호 표기법: <span th:text="${userA['age']}"></span></li>
    <li>Getter 표기법: <span th:text="${userA.getUsername()}"></span></li>
    <li>Getter 표기법: <span th:text="${userA.getAge()}"></span></li>
</body>
</html>
